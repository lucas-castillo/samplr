url: https://lucas-castillo.github.io/samplr/
template:
  params:
    bootswatch: flatly

reference:
- title: "Sampling Functions"
  desc: "Functions for sampling a distribution"
- contents:
  - starts_with("sampler")

- title: "Other Utilities"
  desc: "Other Functions"
- contents:
  - Z_identities
  - Bayesian_Sampler
  - Mean_Variance

- title: "ABS"
  desc: "Functions related to the Autocorrelated Bayesian Sampler"
- contents:
  - CoreABS
  - Zhu23ABS
  
- title: "Diagnostic Tools"
  desc: "Functions for calculating various aspects of the sampling process. Most only work with univariate distributions"
- contents:
  - starts_with("calc")
  - starts_with("plot")

- title: "Data"
- contents:
  - sundh2023e3
  
figures:
  fig.width: 8

authors:
  footer:
    roles: [cre, aut]
  sidebar:
    roles: [cre, aut]

